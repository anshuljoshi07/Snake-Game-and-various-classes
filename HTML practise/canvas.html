<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="500px" width="500px" style="border: 10px solid red"  ></canvas>



    <script>
            let canvas = document.querySelector("canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle="yellow";
            ctx.fillRect(20,20,50,100);
            ctx.fillStyle="blue";
            ctx.fillRect(80,80,50,100);
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(100,100);
            ctx.lineTo(300,100)
            ctx.lineTo(0,100);
            ctx.stroke();
            ctx.closePath();
    </script>
</body>
</html>
